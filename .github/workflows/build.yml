name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller yolo_system.spec --clean

      - name: Create ZIP archive
        shell: pwsh
        run: |
          cd dist
          $PSDefaultParameterValues['*:Encoding'] = 'utf8'
          Compress-Archive -Path "YOLOv8训练系统" -DestinationPath "YOLOv8-Training-System-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YOLOv8-Training-System-Windows
          path: dist/YOLOv8-Training-System-Windows.zip

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: YOLOv8-Training-System-Windows
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/YOLOv8-Training-System-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
